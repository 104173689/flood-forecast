<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Istok+Web:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link href="./css/index.css" rel="stylesheet" />
    <title>Flood Forcast Login</title>
  </head>
  <body>
    <div class="container mx-auto">
      <div class="p-6 flex items-center justify-between">
        <img src="./images/logo.png" class="h-12" alt="" />
      </div>

      <div
        class="w-[800px] mx-auto my-6 rounded-3xl shadow-2xl flex flex-col md:flex-row justify-center items-center"
      >
        <div class="w-full md:w-[40%]">
          <img src="./images/login-img.png" class="h-80" alt="" />
        </div>
        <div class="w-full md:w-[60%] px-10">
          <p class="text-center font-bold text-green">LOGIN</p>
          <div class="my-4">
            <p class="text-[#646464]">Username</p>
            <div
              class="flex justify-between items-center border-[1px] border-[#D4D4D4] rounded-[10px] p-2"
            >
              <img
                src="./images/login-input-1.png"
                class="w-[13px] h-[13px]"
                alt=""
              />
              <input
                class="flex-1 ps-2"
                type="text"
                placeholder="Enter your username"
                style="outline: none"
              />
            </div>
          </div>

          <div class="mt-4">
            <p class="text-[#646464]">Password</p>
            <div
              class="flex justify-between items-center border-[1px] border-[#D4D4D4] rounded-[10px] p-2"
            >
              <img
                src="./images/login-input-2.png"
                class="w-[13px] h-[13px]"
                alt=""
              />
              <input
                class="flex-1 ps-2"
                type="text"
                placeholder="Enter your password"
                style="outline: none"
              />
            </div>
            <div class="my-[3px] mb-4">
              <a class="text-[#646464] text-sm" href="#">Forget Password?</a>
            </div>
            <a
              class="text-white bg-green py-[6px] px-5 rounded-[10px] underline" href="./AdminManageUsers.html"
            >
              LOGIN
            </a>
            <p class="text-center pt-2">Not having account? <a href="./signup.html" class="text-green">Register</spa></p>
          </div>
        </div>
      </div>

   

    </div>
  </body>
</html>
